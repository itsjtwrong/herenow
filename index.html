<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DIY or DIE</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="main">
        <div class="inspo" id="inspo">
            <div class="column">
                <img src="https://c1.staticflickr.com/2/1907/44950503462_de35f413e2_c.jpg" style="width:100%" alt=""
                    onClick="enlargePhoto('https://c1.staticflickr.com/2/1907/44950503462_de35f413e2_c.jpg')">
                <img src="https://c1.staticflickr.com/2/1937/44947021062_a5e1396ee8_z.jpg" style="width:100%" alt=""
                    onClick="enlargePhoto('https://c1.staticflickr.com/2/1937/44947021062_a5e1396ee8_z.jpg')">
            </div>
            <div class="column">
                <img src="https://c1.staticflickr.com/2/1906/31126335438_0469424c7f_c.jpg" style="width:100%" alt=""
                    onClick="enlargePhoto('https://c1.staticflickr.com/2/1906/31126335438_0469424c7f_c.jpg')">
                <img src="https://c1.staticflickr.com/2/1908/30076995047_a6aa8c4ff6_c.jpg" style="width:100%" onClick="enlargePhoto('https://c1.staticflickr.com/2/1908/30076995047_a6aa8c4ff6_c.jpg')"
                    alt="">
            </div>
            <div class="column">
                <img src="https://c1.staticflickr.com/2/1949/44196033155_e89d9db134_c.jpg" style="width:100%" alt=""
                    onClick="enlargePhoto('https://c1.staticflickr.com/2/1949/44196033155_e89d9db134_c.jpg')">
                <img src="https://c1.staticflickr.com/2/1906/45058423862_793e8f30af_c.jpg" onClick="enlargePhoto('https://c1.staticflickr.com/2/1906/45058423862_793e8f30af_c.jpg')" style="width: 100%" alt="">
            </div>
            <div class="column">
                <img src="https://c1.staticflickr.com/2/1975/43187473610_f0be93f953_c.jpg" style="width:100%" alt=""
                    onClick="enlargePhoto('https://c1.staticflickr.com/2/1975/43187473610_f0be93f953_c.jpg')">
            </div>
        </div>

        <div class="enlarged" id="enlarged">
            <img src="" alt="" class="enlargedPhoto" id="enlargedPhoto" onclick="shrinkPhoto()">
        </div>
        <div class="metaData text">
            <h1>CLICK SOMETHING</h1>
        </div>
    </div>
    <script src="scripts.js"></script> 
</body>

</html>
